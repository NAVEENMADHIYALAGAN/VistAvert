<!DOCTYPE html>
<html>
<head>
    <title>Weather and Route</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input[type="text"] {
            width: calc(100% - 10px);
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Weather and Route</h1>
    <form id="weatherForm">
        <label for="source">Source City:</label>
        <input type="text" id="source" name="source" required>
        <br>
        <label for="destination">Destination City:</label>
        <input type="text" id="destination" name="destination" required>
        <br>
        <button type="submit">Get Weather and Route</button>
    </form>

    <script>
        document.getElementById("weatherForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission
            let source = document.getElementById("source").value;
            let destination = document.getElementById("destination").value;
            // Redirect to weather.html with the source and destination as query parameters
            window.location.href = "map_and_weather.html?source=" + encodeURIComponent(source) + "&destination=" + encodeURIComponent(destination);
        });
    </script>
</body>
</html>
